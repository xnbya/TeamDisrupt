---

- name: Install aptitude
  become: yes
  command: apt-get install aptitude -y

- name: Update apt repositories
  apt:
    update-cache: yes

- name: Upgrade installed packages
  apt:
    upgrade: yes

- name: Install Git
  apt: pkg=git state=installed

- name: Add Github repo private key
  become: yes
  become_user: ubuntu
  copy:
    src: ../other/id_rsa_github
    dest: ~/.ssh/id_rsa_github
    mode: 0600
    owner: ubuntu
    group: ubuntu

- name: Create ssh config for GitHub
  become: yes
  become_user: ubuntu
  copy:
    src: ../other/config
    dest: ~/.ssh/config
    mode: 0600
    owner: ubuntu
    group: ubuntu


- name: Add Github.com to machine-wide known_hosts
  become: yes
  become_user: root
  known_hosts:
    path: '/etc/ssh/ssh_known_hosts'
    name: 'github.com'
    key: 'github.com ssh-rsa '

# FIX: there's an issue with the private key; not accepted
- name: Clone git repository
  become: yes
  become_user: ubuntu
  git:
    repo: git@github.com:xnbya/TeamDisrupt.git
    dest: ~/TeamDisrupt
    version: scripting
