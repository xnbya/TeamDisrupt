---
- hosts: db

  tasks:
    - name: Update apt repositories
      apt:
        update-cache: yes

    - name: Upgrade installed packages
      apt:
        upgrade: yes

    - name: Install Git
      apt: pkg=git state=installed

    - name: Install Postgres
      apt: pkg=postgresql state=installed

    - name: Add Github.com to machine-wide known_hosts
      become: yes
      become_user: root
      known_hosts:
        path: '/etc/ssh/ssh_known_hosts'
        name: 'github.com'
        key: 'github.com ssh-rsa '

    - name: Create user admin
      user: name=admin group=admin

    - name: Add Git private key to user admin
      copy:
        src: "sec/git-repo-priv-key.txt"
        dest: /home/admin/.ssh/id_rsa
        mode: 0600
        owner: admin
        group: admin

    - name: Clone git repository
      become: yes
      become_user: admin
      git:
        repo: git@github.com:xnbya/TeamDisrupt.git
        dest: ~/TeamDisrupt
        version: scripting
